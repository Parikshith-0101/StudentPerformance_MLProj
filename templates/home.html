<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Exam Performance Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #444;
    }
    .mb-3 {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    input[type="submit"] {
      background: #667eea;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    input[type="submit"]:hover {
      background: #5a67d8;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Student Exam Performance Indicator</h1>

    <form action="{{ url_for('predict_datapoint')}}" method="post">
      <legend>Enter Student Details</legend>

      <div class="mb-3">
        <label>Gender</label>
        <select name="gender" required>
          <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Race or Ethnicity</label>
        <select name="ethnicity" required>
          <option value="" disabled selected>Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Parental Level of Education</label>
        <select name="parental_level_of_education" required>
          <option value="" disabled selected>Select Education Level</option>
          <option value="associate's degree">Associate's degree</option>
          <option value="bachelor's degree">Bachelor's degree</option>
          <option value="high school">High school</option>
          <option value="master's degree">Master's degree</option>
          <option value="some college">Some college</option>
          <option value="some high school">Some high school</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Lunch Type</label>
        <select name="lunch" required>
          <option value="" disabled selected>Select Lunch Type</option>
          <option value="free/reduced">Free/Reduced</option>
          <option value="standard">Standard</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Test Preparation Course</label>
        <select name="test_preparation_course" required>
          <option value="" disabled selected>Select Course Status</option>
          <option value="none">None</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Reading Score (0 - 100)</label>
        <input type="number" name="reading_score" placeholder="Enter Reading Score" min="0" max="100" required>
      </div>

      <div class="mb-3">
        <label>Writing Score (0 - 100)</label>
        <input type="number" name="writing_score" placeholder="Enter Writing Score" min="0" max="100" required>
      </div>

      <div class="mb-3">
        <input type="submit" value="Predict Math Score">
      </div>
    </form>

    {% if results %}
    <div class="result">
       Predicted Math Score: {{ results }}
    </div>
    {% endif %}
  </div>
</body>
</html>
